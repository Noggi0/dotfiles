
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = wezterm
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar &
exec-once = swww-daemon &
exec-once = bash -c 'wallpaper.sh /home/Noggio/Wallpapers/ &'
exec-once = brave --enable-features=TouchpadOverscrollHistoryNavigation &
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = clipse -listen

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Future-Cyan
env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(82aaffee) # rgba(112745ee) 45deg ## It's a gradient, I prefer it disabled
    col.active_border = rgb(82aaff) rgb(82aaff) rgb(82aaff) rgb(82aaff) rgb(82aaff) rgb(cdddff) rgb(82aaff) rgb(82aaff) rgb(82aaff) rgb(82aaff) 270deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    dim_inactive = true
    dim_strength = 0.15

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.79, easeOutQuint, popin
    animation = windowsOut, 1, 4.79, easeOutQuint, popin 50%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 2, easeInOutCubic
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = borderangle, 1, 100, linear, loop
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    new_window_takes_over_fullscreen = 2
    render_unfocused_fps = 60
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,fr
    kb_variant = intl,
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
	    scroll_factor = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0.5
}

device {
	name = pulsar-xlite-v3-large-1
	sensitivity = -0.8
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, T, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, L, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, layoutmsg, movetoroot

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshot
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/screenshots/

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindl = ALT, right, workspace, e+1
bindl = ALT, left, workspace, 1

# Launch rofi like Spotlight
bind = ALT, SPACE, exec, $menu

# Enable fullscreen
bind = SUPER, F, fullscreenstate, 2
bind = SUPER SHIFT, F, fullscreenstate, 1 resize

# Change split size
binde = SUPER, equal, splitratio, 0.1
binde = $mainMod, minus, splitratio, -0.1

# Swap the 2 halves of split
bind = $mainMod SHIFT, right, layoutmsg, swapsplit
bind = $mainMod SHIFT, left, layoutmsg, swapsplit

# HyprPicker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/scripts/volume up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/scripts/volume down
bindel = ,XF86AudioMute, exec, ~/.config/scripts/volume mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/.config/scripts/brightness.sh -oi
bindel = ,XF86MonBrightnessDown, exec, ~/.config/scripts/brightness.sh -od

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lock on lid-close
bindl=,switch:Lid Switch, exec, hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrule = size 622 652,class:(clipse) # set the size of the window as necessary
windowrule = stayfocused, class:(clipse)

bind = $mainMod, V, exec, wezterm start --class clipse -e 'clipse'

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Some rules to get the most out of my system in game
windowrule = immediate, class:^(Minecraft)
windowrule = noanim, class:^(Minecraft)
windowrule = noblur, class:^(Minecraft)
windowrule = nodim, class:^(Minecraft)
windowrule = opaque, class:^(Minecraft)
windowrule = noborder, class:^(Minecraft)

# Prevents SW to run at 1 fps when not focused
windowrule = renderunfocused, class:^(Summoners War).*
